<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    .left-side {
      background-color: #f5a623; /* برتقالي */
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }

    .right-side {
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      width: 100%;
      max-width: 350px;
      text-align: center;
    }

    .login-box h2 {
      font-weight: 600;
      color: #f5a623;
    }

    .form-control {
      border-radius: 25px;
      padding: 10px 20px;
    }

    .btn-login {
      width: 100%;
      border-radius: 25px;
      background-color: #000;
      color: #fff;
      font-weight: 500;
      padding: 10px;
      transition: 0.3s;
    }

    .btn-login:hover {
      background-color: #333;
    }

    .signup-text {
      margin-top: 15px;
      font-size: 14px;
    }

    .signup-text a {
      color: #f5a623;
      text-decoration: none;
    }

    .signup-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row g-0">


      <div class="col-md-6 left-side">
        <h1>Welcome!</h1>
        <p>We're glad to see you again.</p>
      </div>

      <div class="col-md-6 right-side">
        <div class="login-box">
          <h2>Welcome Back</h2>
          <p class="text-muted mb-4">Please enter your details</p>

          <form>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Enter your username/email" required>
            </div>

            <div class="mb-3">
              <input type="password" class="form-control" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-login">Login In</button>
          </form>

          <p class="signup-text">
            Don’t have an account? <a href="#">Sign Up Now</a>
          </p>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
